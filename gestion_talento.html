            const input = document.getElementById('matricula').value.trim();
            const error = document.getElementById('error');
            const resultado = document.getElementById('resultado');
            const resultCard = document.getElementById('resultCard');
            
            // Reset
            error.style.display = 'none';
            resultado.style.display = 'none';
            resultCard.className = 'result-card';
            
            if (!input) return;
            
            const alumno = db.find(a => a.matricula === input);
            
            if (alumno) {
                document.getElementById('nombreAlumno').innerText = alumno.nombre;
                document.getElementById('calificacion').innerText = alumno.calificacion;
                document.getElementById('estatus').innerText = "Estatus: " + alumno.estatus;
                
                if (alumno.estatus === 'REPROBADO') {
                    resultCard.classList.add('reprobado');
                } else if (alumno.estatus === 'PENDIENTE') {
                    resultCard.classList.add('pendiente');
                }
                
                resultado.style.display = 'block';
            } else {
                error.style.display = 'block';
            }
        }

        // Permitir Enter para buscar
        document.getElementById('matricula').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                consultar();
            }
        });
    </script>
</body>
</html>
