<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result.success .result-title {
            color: #155724;
        }

        .result.error .result-title {
            color: #721c24;
        }

        .result-content {
            color: #333;
        }

        .result-content p {
            margin: 8px 0;
        }

        .result-content strong {
            color: #000;
        }

        .calificacion-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .calificacion-aprobado {
            background: #28a745;
            color: white;
        }

        .calificacion-reprobado {
            background: #dc3545;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Consulta de Calificaciones</h1>
            <p>Maestría en Recursos Humanos<br>Septiembre - Diciembre 2025</p>
        </div>

        <form id="consultaForm">
            <div class="form-group">
                <label for="matricula">Ingresa tu Matrícula:</label>
                <input 
                    type="text" 
                    id="matricula" 
                    name="matricula" 
                    placeholder="Ejemplo: 12345"
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit" class="btn">Consultar Calificación</button>
        </form>

        <div id="resultado" class="result"></div>

        <div class="footer">
            <p>Teoría de Recursos Humanos<br>Ciclo Sep-Dic 2025</p>
        </div>
    </div>

        document.getElementById('consultaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const matricula = document.getElementById('matricula').value.trim();
            const resultadoDiv = document.getElementById('resultado');
            
            if (!matricula) {
                mostrarError('Por favor ingresa tu matrícula');
                return;
            }

            if (calificaciones[matricula]) {
                const datos = calificaciones[matricula];
                mostrarExito(datos.nombre, datos.calificacion);
            } else {
                mostrarError('Matrícula no encontrada. Por favor verifica que hayas ingresado correctamente tu número de matrícula.');
            }
        });

        function mostrarExito(nombre, calificacion) {
            const resultadoDiv = document.getElementById('resultado');
            const esAprobado = calificacion >= 7;
            const badgeClass = esAprobado ? 'calificacion-aprobado' : 'calificacion-reprobado';
            const estatus = esAprobado ? 'APROBADO' : 'REPROBADO';
            
            resultadoDiv.className = 'result success';
            resultadoDiv.innerHTML = `
                <div class="result-title">✓ Calificación Encontrada</div>
                <div class="result-content">
                    <p><strong>Nombre:</strong> ${nombre}</p>
                    <p><strong>Calificación Final:</strong></p>
                    <div class="calificacion-badge ${badgeClass}">${calificacion}</div>
                    <p style="margin-top: 10px;"><strong>Estatus:</strong> ${estatus}</p>
                </div>
            `;
            resultadoDiv.style.display = 'block';
        }

        function mostrarError(mensaje) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.className = 'result error';
            resultadoDiv.innerHTML = `
                <div class="result-title">✗ Error</div>
                <div class="result-content">
                    <p>${mensaje}</p>
                </div>
            `;
            resultadoDiv.style.display = 'block';
        }
